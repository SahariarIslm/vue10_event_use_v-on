<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="vue.js" ></script>
</head>
<body>
    <div id="app">
        <div>
            <h1>{{name}}</h1>
            <button v-on:click="updateName">Clink Me</button>
        </div>
        <hr>
        <div v-on:mousemove="getCoord" class="box">
            Hover Me
        </div>
        <p>X: {{x}}</p>
        <p>Y: {{y}}</p>
    </div>

    <script src="app.js" ></script>
</body>
<style>
    .box{
        background-color: brown;
        width: 400px;
        height: 400px;
    }
</style>
</html>
