<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="vue.js" ></script>
</head>
<body>
    <div id="app">
        <p v-for="(car,index) in cars" >
            <!-- <div>{{car}}</div> // this will give error since this {{car}} is in another element where for loop is not decleared -->
            {{index}} : {{car}}
        </p>
        <hr>
        <p v-for="(value,index,key) in user" >
            {{key}} : {{index}} : {{value}}
        </p>
        <hr>
        <!-- rendering numbers in loop -->
        <p v-for="n in 10" >
            {{n}} 
        </p>
    </div>

    <script src="app.js" ></script>
</body>
</html>
